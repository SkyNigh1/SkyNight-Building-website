<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Minecraft Showcase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <div class="logo-icon"><img src="img/profile.png" alt="Profile Icon"></div>
            My Minecraft Showcase
        </div>
        <div class="nav-links">
            <a href="#features">My Builds</a>
            <a href="#about">About</a>
            <a href="#testimonials">Testimonials</a>
            <a href="#pricing">Pricing</a>
            <a href="#faqs">FAQs</a>
        </div>
        <a href="#remix" class="remix-btn">Contact Me!</a>
    </nav>

    <div id="socialModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Contact Me!</h2>
            <p>Connect with me on:</p>
            <ul class="social-icons">
                <li><a href="https://discord.com/users/904405300776431616"><img src="img/discord.png" alt="Discord" class="discord_logo"></a></li>
                <li><a href="https://www.instagram.com/skynight_16/profilecard/"><img src="img/insta.png" alt="Instagram" class="insta_logo"></a></li>
                <li><a href="https://github.com/SkyNigh1"><img src="img/github.png" alt="GitHub" class="github_logo"></a></li>
            </ul>
        </div>
    </div>

    <main>
        <div class="hero-content">
            <h1>Building Creative Worlds</h1>
            <p class="hero-subtitle">Over the years, I have gained considerable experience as a builder.</p>
            <div class="cta-buttons">
                <a href="#" class="buy-btn">Explore My Builds</a>
            </div>
        </div>
        <div class="carousel-container">
            <div class="image-carousel">
                <div class="carousel-images">
                    <img src="img/rochesbrunes.jpg" alt="Image 1">
                    <img src="img/rammstein.jpg" alt="Image 2">
                    <img src="img/capmail.jpg" alt="Image 3">
                    <img src="img/goodyear.jpg" alt="Image 4">
                </div>
                <div class="dots">
                    <span class="dot active" data-index="0"></span>
                    <span class="dot" data-index="1"></span>
                    <span class="dot" data-index="2"></span>
                    <span class="dot" data-index="3"></span>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>

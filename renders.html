<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renders Gallery</title>
    <link rel="stylesheet" href="renders.css">
    <link rel="shortcut icon" href="face.ico">
</head>
<body>
    <nav>
        <div class="logo">
            <div class="logo-icon">
                <img src="img/profile.jpg" class="logo-icon" alt="Logo">
            </div>
            My Renders
        </div>
    
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="SkymcDB.html">SkymcDB</a>
            <a href="gallery.html">My Builds</a>
        </div>
    
        <a href="#" class="remix-btn" id="openModal">Contact Me!</a>
    </nav>
    
    <div id="socialModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Contact Me!</h2>
            <p>Connect with me on:</p>
            <ul class="social-icons">
                <li><a href="https://discord.com/users/904405300776431616"><img src="img/discord.png" alt="Discord" class="discord_logo"></a></li>
                <li><a href="https://www.instagram.com/skynight.builds/profilecard/"><img src="img/insta.png" alt="Instagram" class="insta_logo"></a></li>
                <li><a href="https://github.com/SkyNigh1"><img src="img/github.png" alt="GitHub" class="github_logo"></a></li>
            </ul>
        </div>
    </div>

    <main>
        <h1 class="page-title">High-Quality Minecraft Renders</h1>
        <div class="gallery"></div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>Website created by <strong>SkyNight</strong>. All rights reserved &copy; 2025</p>
            <p><a href="/legal-notice">Legal Notice</a> | <a href="/privacy-policy">Privacy Policy</a></p>
        </div>
    </footer>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("images.json")
                .then(response => response.json())
                .then(images => {
                    const gallery = document.querySelector(".gallery");

                    images.forEach(image => {
                        const div = document.createElement("div");
                        div.classList.add("gallery-item");

                        const img = document.createElement("img");
                        img.src = `img/Renders/${image}`;
                        img.classList.add("gallery-img");
                        img.alt = image;

                        const title = document.createElement("p");
                        title.classList.add("render-title");
                        title.textContent = image.replace(/\.[^/.]+$/, "").replace(/_/g, " ");

                        div.appendChild(img);
                        div.appendChild(title);
                        gallery.appendChild(div);
                    });
                })
                .catch(error => console.error("Erreur lors du chargement des images :", error));
        });

        // Gestion de la lightbox (agrandissement des images au clic)
        document.addEventListener("click", function (event) {
            if (event.target.classList.contains("gallery-img")) {
                const lightboxOverlay = document.createElement("div");
                lightboxOverlay.classList.add("lightbox-overlay");

                const lightboxImage = document.createElement("img");
                lightboxImage.classList.add("lightbox-img");
                lightboxImage.src = event.target.src;

                const closeBtn = document.createElement("span");
                closeBtn.classList.add("close-lightbox");
                closeBtn.innerHTML = "&times;";

                lightboxOverlay.appendChild(lightboxImage);
                lightboxOverlay.appendChild(closeBtn);
                document.body.appendChild(lightboxOverlay);

                lightboxOverlay.style.display = "flex";

                closeBtn.addEventListener("click", () => {
                    lightboxOverlay.remove();
                });

                lightboxOverlay.addEventListener("click", (e) => {
                    if (e.target === lightboxOverlay) {
                        lightboxOverlay.remove();
                    }
                });
            }
        });

        // Gestion de la modale de contact
        const openModalButton = document.getElementById("openModal");
        const modal = document.getElementById("socialModal");
        const closeBtn = modal.querySelector(".close");

        openModalButton.addEventListener("click", function () {
            modal.style.display = "flex";
        });

        closeBtn.addEventListener("click", function () {
            modal.style.display = "none";
        });

        modal.addEventListener("click", function (event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });
    </script>
</body>
</html>
